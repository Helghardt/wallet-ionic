<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-air">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon icon ion-camera" menu-toggle="right" ng-click="scanQr()"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="app-side-menu">
        <ion-content>
            <ion-list class="app-side-menu-list">
                <ion-item menu-close ui-sref="app.home">
                    Home
                </ion-item>
                <ion-item menu-close ui-sref="app.cash_in">
                    Cash In
                </ion-item>
                <ion-item menu-close ui-sref="app.cash_out">
                    Cash Out
                </ion-item>
                <ion-item menu-close ui-sref="app.receive">
                    Receive
                </ion-item>
                <ion-item menu-close ui-sref="app.promotion_code">
                    Promotions
                </ion-item>
                <ion-item menu-close ui-sref="app.notifications">
                    Notifications
                </ion-item>
                <ion-item menu-close ui-sref="app.settings">
                    Settings
                </ion-item>
                <ion-item menu-close ui-sref="app.help">
                    Help
                </ion-item>
                <ion-item menu-close ui-sref="app.logout">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

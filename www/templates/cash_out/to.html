<ion--view view-title="To">

    <ion-content>
        <h4 class="list-header">Select cash out account</h4>

        <div class="list">
            <div class="item" ng-click="submit(amount, data.to)">
                {{ data.to }}
            </div>
            <a class="item" href="#">
                Add another bank account
            </a>
        </div>
    </ion-content>

</ion--view>
